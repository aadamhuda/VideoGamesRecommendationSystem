{% load static %}
<!DOCTYPE html>
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'icon.gif' %}"/>
</head>
<body style="height:100%"  class="bg-light">
    {% load bootstrap5 %}
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <div  class="bg-image shadow-2-strong" style="background-image: url('https://wallpaperaccess.com/full/906751.jpg'); height: 100vh">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.65); height: 100vh">
        <nav class="navbar navbar-expand-lg">
            <a class="nav-link" to="./"><h1 class="display-6 p-2 text-light">VGRS</h1></a>
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./login" class="nav-link text-light lead">Login</a>
                </li>
                <li class="nav-item">
                    <a href="./sign-up" class="nav-link text-light lead">Sign Up</a>
                </li>
                </ul>
            </div>
        </nav>
        <div class="p-5 text-left text-light container d-flex align-items-center justify-content-center text-center h-75 w-25">
            <div class="jumbotron">
                <h1 class="display-4 text-light">Login</h1>
                <hr class="my-4 text-light">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user" class = "form-label text-light lead">Username</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="Password" class = "form-label text-light lead">Password</label>
                        {{form.password}}
                    </div><br>
                    <button type="submit" class="btn btn-outline-light">Login</button>
                </form><br>
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert"></a>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>
</body>
